<!--///////////JS CHECKBOX///////////////-->
<section class="checkbox_js-wrapper">
<h2>JS CHECKBOX</h2>
<form class="frame-checks-not-standart">
                <label>
                    <span class="niceCheck b_n">
                        <input type="checkbox"/>
                    </span>
                    <span class="title">unchecked</span>
                </label>
                <label>
                    <span class="niceCheck b_n">
                        <input type="checkbox" checked="checked"/>
                    </span>
                    <span class="title">checked</span>
                </label>
                <label>
                    <span class="niceCheck b_n">
                        <input type="checkbox" disabled="disabled" checked="checked"/>
                    </span>
                    <span class="title">disabled and checked</span>
                </label>
            </form>
</section>
<!--///////////CSS CHECKBOX///////////////-->
<section class="checkbox_css-wrapper">
<h2>CSS CHECKBOX</h2>
        <input id="csecond" type="checkbox" name="second" hidden />
        <label for="csecond">unchecked</label>

        <input id="cfirst" type="checkbox" name="first" checked hidden />
        <label for="cfirst">checked</label>

        <input id="clast" type="checkbox" name="last" checked hidden disabled />
        <label for="clast">disabled and checked</label>
    
</section>
